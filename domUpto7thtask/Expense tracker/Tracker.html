<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />

    </head>

    <body class="bg-primary-subtle">
        <div class="container ">
            <h1>EXPENSE TRACKER</h1>
            <div class="form-container">
                <form action="" onsubmit="addExpenses(event)" id="formId">
                    <div>
                        <label for="expense" class="form-label">Expense Amount</label>
                        <input type="text" name="expense" id="expense" class="form-control" />
                    </div>

                    <div>
                        <label for="description" class="form-label">Choose the Description</label>
                        <input type="text" name="description" id="description" class="form-control" />
                    </div>
                    <br>

                    <div class="selectDiv">
                        <label for="options">Choose the Option</label>
                        <select name="select" id="select" value="select">
                            <option value="movie">Movies</option>
                            <option value="food">Food</option>
                            <option value="kdrama">kdrama</option>
                            <option value="tv recharge">tv recharge</option>
                            <option value="cdrama">cdrama</option>
                        </select>
                    </div>
                    <br>
                    <div class="btnExpense">
                        <input class="bg-link  border-0 rounded-pill " type="submit" value="Add Expense" />
                    </div>
                </form>
            </div>
            <div id="formElements"></div>
        </div>
        <script src="Tracker.js"></script>
    </body>

</html>
